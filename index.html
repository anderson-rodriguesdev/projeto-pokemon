<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="./css/plugins.css" />
  <link rel="stylesheet" href="./css/main.css" />
  <title>Projeto Pokemon</title>
</head>

<body>
  <div class="tag blue-tag">
    <div class="icon">
      <img src="./img/bag-red.svg" alt="">

    </div>
    <span>pokedex</span>
  </div>

  <div class="search">
    <input type="text" placeholder="Search name or code">
    <button type="button">
      <img src="./img/icon-search.svg" alt="">
    </button>
  </div>

  <button class="type-filter ghost">
    <div class="icon">
      <img src="./img/icon-types/ghost.svg" alt="">
    </div>
    <span>Ghost</span>
  </button>

  <button class="card-pokemon bug">
    <div class="image">
      <img src="./img/bulbasaur.svg" alt="">
    </div>
    <div class="info">
      <div class="text">
        <span>#001</span>
        <h3>Bulbassauro</h3>
      </div>
      <img src="./img/icon-types/grass.svg" alt="">
    </div>
  </button>

  <span class="tag-type fire">Bug</span>

  <button class="btn-load-more">Load more Pokémons</button>

  <footer>
    <div class="container">
      <div class="text">
        <h3>Módulo JavaScript</h3>
        <p>Consumindo e exibindo dados de uma API</p>
      </div>
      <a href="#"><img src="./img/codeboost.svg" alt=""></a>
    </div>
  </footer>

  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
